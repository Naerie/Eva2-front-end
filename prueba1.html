<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script1.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Validación</title>
    
</head>
<body>
    <h1>Formulario</h1>
    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
        <span class="error" id="errorNombre"></span>
        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingrese su correo">
        <span class="error" id="errorEmail"></span>
        <br>

        
        <button type="button" onclick="validar()" id="btn">Enviar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>

    <form id="formularioActualizar" class="visibilidad">
        <h2>Actualizar datos</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre1" name="nombre" placeholder="Ingrese nuevo nombre">
        <span class="error" id="errorNombre1"></span>
        <br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email1" name="email" placeholder="Ingrese nuevo correo">
        <span class="error" id="errorEmail1"></span>
        <br>
        <span class="error" id="errorActualizacion"></span>
        <br>

        <button type="button" onclick="actualizar()" id="btn-actualizar">Actualizar</button>
        <button type="button" onclick="cancelarAct()" id="btn-cancelar">Cancelar</button>
    </form>
    

</body>
</html>
